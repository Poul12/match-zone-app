<div class="container">

  <div class="row">

    <div class="row">
      <div class="col-sm-6">

        <div class="container">
          <img src="http://pluspng.com/img-png/pink-love-heart-png-hd-pink-heart-png-pic-3000.png" class="mx-auto d-block" style="width:100%">
        </div>

      </div>

    <div class="col-sm-6">

      <div [hidden]="submitted" class="signup-form">
        <form (ngSubmit)="onSubmit()">
          <h2>Sign Up</h2>
          <p>It's free and only takes a minute.</p>
          <hr>
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required [(ngModel)]="user.username">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Address" required [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="repeatedPassword" placeholder="Confirm Password" required [(ngModel)]="user.repeatedPassword">
          </div>
          <label for="date_of_birth_id">Date of birth</label>
          <div class="form-group">
            <input type="date" class="form-control" id="date_of_birth_id" name="dateOfBirth" required [(ngModel)]="user.personalDetails.dateOfBirth">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
          </div>
        </form>
        <div class="text-center">Already have an account? <a href="#">Login here</a></div>
      </div>

    </div>

  </div>
</div>
