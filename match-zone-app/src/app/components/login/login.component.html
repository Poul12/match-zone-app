<div class="container">

  <div class="row">
    <div class="col-sm-6">

      <div class="signup-form">
        <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <h2>Sign In</h2>
          <p>Welcome to Match Zone</p>
          <hr>

          <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username" #username="ngModel" required="required">
            <div *ngIf="f.submitted && !username.valid" class="help-block">an valid email is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" required="required">
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-pink btn-block">Sign In</button>
          </div>
        </form>
        <div class="text-center">Don't have an account? <a [routerLink]="['/register']">Register here</a></div>
      </div>

    </div>

    <div class="col-sm-6">

      <div class="container">
        <img src="http://pluspng.com/img-png/pink-love-heart-png-hd-pink-heart-png-pic-3000.png" class="mx-auto d-block" style="width:100%">
      </div>

    </div>

  </div>
</div>
